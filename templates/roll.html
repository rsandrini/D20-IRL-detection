<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
</head>
<body>
    <h1>Roll Result</h1>
    <div>
        <img src="{{ gif }}" alt="Roll GIF">
        <p>
            <img src="{{ result_image }}">
        </p>
    </div>
    <div>
        <p>{{ detection_text }}</p>
        <p>Elapsed detection time: {{ time_elapsed_detection }}</p>
        <p>Elapsed total processing time: {{ time_elapsed }}</p>

    </div>
    <form action="/" method="POST">
        <input type="checkbox" name="debug" id="debug" checked>
        <input type="submit" value="Lets roll!">
    </form>
</body>
</html>
